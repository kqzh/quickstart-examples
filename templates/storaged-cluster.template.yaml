Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
  3StoragedCondition: !Or
    - !Equals [!Ref StoragedReplicas, '3']
    - !Equals [!Ref StoragedReplicas, '5']
    - !Equals [!Ref StoragedReplicas, '7']
  5StoragedCondition: !Or
    - !Equals [ !Ref StoragedReplicas, '5' ]
    - !Equals [ !Ref StoragedReplicas, '7' ]
  7StoragedCondition: !Equals [!Ref StoragedReplicas, '7']
Resources:
  SetupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                  - s3:GetObject
                Resource:
                  - !Sub
                    - arn:${AWS::Partition}:s3:::${S3Bucket}/${QSS3KeyPrefix}*
                    - S3Bucket: !If
                        - UsingDefaultBucket
                        - !Sub '${QSS3BucketName}-${AWS::Region}'
                        - !Ref QSS3BucketName
                Effect: Allow
          PolicyName: aws-quick-start-s3-policy
        - PolicyName: StoragedSetup
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudwatch:EnableAlarmActions
                  - cloudwatch:PutMetricAlarm
                Resource:
                  - !Sub arn:${AWS::Partition}:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:*
  SetupRoleProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - Ref: SetupRole
  StoragedSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access to the Storaged instances
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 19559
          ToPort: 19559
          CidrIp: "0.0.0.0/0"
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: "0.0.0.0/0"
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: "0.0.0.0/0"
  #  EIP1:
  #    Type: 'AWS::EC2::EIP'
  #    Properties:
  #      InstanceId: !GetAtt StoragedInstance1.Outputs.InstanceID
  #      Domain: vpc
